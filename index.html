<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Fork Rank</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <script src="scripts/config.js"> </script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid login-section">

        <div class="back-red d-none">vazia</div>

        <div class="row justify-content-center">
            <div class="col-xs-12 mt-3 mb-3 mx-5 top-red d-flex justify-content-center">
                <img src="assets/images/logo branco.png" alt="logo" class="img-logo w-100">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 m-3">

                <form>
                    <input type="email" id="email" placeholder="Digite seu email" class="form-control form-login mb-4"
                        autofocus>
                    <input type="password" id="password" placeholder="Digite sua senha" class="form-control form-login"
                        required>
                    <button type="button" class="btn btn-danger btn-block login-btn my-3">Entrar</button>
                </form>

                <div class="logins d-flex justify-content-center mt-4">
                    <button id="login-gmail" class="facemail-btn">
                        <img src="assets/images/gmail-logo.png" alt="gmail-logo" width="40px" height="30px"
                            class="login-img"></button>
                    <button id="login-facebook" class="facemail-btn" onclick="loginFacebook()">
                        <img src="assets/images/face-logo.png" alt="face-logo" width="40px" height="40px"
                            class="login-img"></button>
                </div>

                <button type="new-user" class="subscribe-btn m-5" data-toggle="modal" data-target="#exampleModal">
                    Não tem cadastro? Clique aqui!
                </button>

            </div>

        </div>

    </div>

    <div class="modal fade modalteste" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de novo usuário:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-xs-12">
                            <form>
                                <input type="text" id="input-name" placeholder="Digite seu nome"
                                    class="form-control mb-2" autofocus>
                                <input type="email" id="input-email" placeholder="Digite seu email"
                                    class="form-control mb-2">
                                <input type="password" id="input-password" placeholder="Senha (mínimo 6 caracteres)"
                                    class="form-control mb-2" required>
                                <button id="btn-register" class="btn btn-dark btn-lg btn-block mb-2">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>


</body>

</html>
